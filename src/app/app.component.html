<div class="app-container">
  <header class="app-header">
    <h1>ðŸŽ¬ Search Movies</h1>
    <p>Search for movies instantly</p>
  </header>

  <main class="app-main">
    <app-search 
      (movieSelected)="openMovie($event)"
      (searchResults)="onSearchResults($event)"
    ></app-search>
    
    <app-movie-grid 
      [movies]="searchResults"
      (movieSelected)="openMovie($event)"
    ></app-movie-grid>
  </main>

  <footer class="app-footer">
    <p>Powered by The Movie DB API</p>
  </footer>

  <app-movie-modal
    *ngIf="selectedMovie.title"
    [movie]="selectedMovie"
    (close)="closeModal()"
  ></app-movie-modal>
</div>
